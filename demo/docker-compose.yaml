services:
  safety-island-autoware:
    network_mode: host
    image: ghcr.io/autowarefoundation/autoware:universe-20250207
    volumes:
      - ./map/sample-map-planning:/root/autoware_map
      - ./cyclonedds.xml:/autoware/cyclonedds.xml
      - ./launch/control.launch.xml:/opt/autoware/share/tier4_control_launch/launch/control.launch.xml
    env_file:
      - common.env
    command: >
      ros2 launch autoware_launch planning_simulator.launch.xml
      map_path:=/root/autoware_map
      vehicle_model:=sample_vehicle
      sensor_model:=sample_sensor_kit
      rviz:=false

  safety-island-bridge:
    network_mode: host
    build:
      context: bridge
    volumes:
      - ./cyclonedds.xml:/autoware/cyclonedds.xml
      - ./bridge/bridge-config.yaml:/autoware/bridge-config.yaml
    env_file:
      - common.env
    command: >
      ros2 run domain_bridge domain_bridge --wait-for-publisher false /autoware/bridge-config.yaml
  
  safety-island-visualizer:
    network_mode: host
    build:
      context: visualizer
    volumes:
      - ./cyclonedds.xml:/autoware/cyclonedds.xml
    env_file:
      - common.env
    ports:
      - 6080:6080
